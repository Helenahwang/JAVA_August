<script>
//이름과 나이를 갖는 객체를 생성할 수 있는 생성자 함수
function Person(name, age){
	//this를 사용해서 속성을 생성하면 인스턴스 속성이 된다.
	this.name = name
	this.age = age
	
	this.toString = function(){
		return this.name + " : " + this.age
	}
}


// 배열을 생성
var stars = [new Person('Jung Yoonhee', 65), new Person('Yoo jitae', 42), new Person('Choi sooji', 51), 
	new Person('Ha heera', 50), new Person('Lee miyeon',48)]


// 이름의 내림차순
var nameDsc = function(left, right){
	
	if(left.name > right.name)
		return -1;
	else if(left.name == right.name)
		return 0;
	else
		return 1; //양수가 리턴되면 left와 right 교환
	
}

// 이름의 오름차순
var nameAsc = function(left, right){
	
	if(left.name < right.name)
		return -1;
	else if(left.name == right.name)
		return 0;
	else
		return 1;
	
}





// 나이의 내림차순
var ageDsc = function(left, right){
	return right.age - left.age
}


// 나이의 오름차순
var ageAsc = function(left, right){
	return left.age - right.age
}



//하나의 숫자를 입력받아서 1이면 이름의 오름차순
//2이면 이름의 내림차순, 3이면 나이의 오름차순, 4이면 나이의 내림차순 정렬해서 출력

var input = prompt("정렬 방법 선택")
switch(input){
case "1":
	stars.sort(nameAsc) // 입력된 함수를 sort 한다. 
	break;
case "2":
	stars.sort(nameDsc)
	break;
case "3":
	stars.sort(ageAsc)
	break;
case "4":
	stars.sort(ageDsc)
	break;
	
}



//배열의 전체 데이터 출력
for(idx in stars){
	document.writeln(stars[idx]+"<br/>")
}

document.writeln("<br/>")


var tmp = stars.slice(3,5)
//slice는 시작 위치와 마지막 바로 뒤 위치를 받아서 배열을 만들어주는 함수
for(idx in stars.slice(3,5)){
	
	document.writeln(stars.slice(3,5)[idx]+"<br/>")
}




</script>
