<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<img src="images/9.png" id="image" />


</body>

<script>
//userAgent : 운영체제와 브라우저 엔진 종류를 문자열로 저장하고 있는 속성
alert(navigator.userAgent)


//1초마다 수행되는 타이머
var img = document.getElementById("image")
var idx=8
var t = setInterval(function(){
	img.src = "images/" + idx + ".png"
	idx=idx-1
	
},1000)



//10초에 한번만 동작하는 타이머
setTimeout(function(){
	clearInterval(t)
	window.location ="index.html"
},10000)







</script>


</html>
