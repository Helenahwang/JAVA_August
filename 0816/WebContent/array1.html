<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

</body>

<script>
//	배열생성 // 더블링크드 리스트 
var girlgroup = ["wonder gilrs", "girl's generation", "kara"]

// 데이터 추가 - 마지막에 추가 // 스택을 구현하기 위해 만든 함
girlgroup.push("redvelvet") // 반대는 pop


// 데이터 추가  - 처음에 추가
girlgroup.unshift("coco") // 반대는 shift


// 오름차순 정렬
//girlgroup.sort()

// 내림차순 정
girlgroup.sort(function(left, right){
	if(left>right)
		return -1;
	else if(left==right)
		return 0;
	else
		return 1
	
})



// 배열의 모든 요소를 접근
for(tmp in girlgroup){
	document.writeln(girlgroup[tmp] + "<br/>")

}


var scores = [98, 178, 87, 65, 99]
// 숫자 배열이지만 문자열로 간주하고 정렬
scores.sort(function(left, right){
	return left-right
})

// 배열의 모든 요소를 접근
for(tmp in scores){
	document.writeln(scores[tmp] + "<br/>")

}


</script>

</html>
