<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>

<script>
//크롬에서 접속하면 구글 홈페이지로 보내기

var ar=['chrome']
var flag = false

//indexOf() 존재하는지 확인하는 것. 존재하지 않으면 -1 리턴
for(idx in ar){
	if(navigator.userAgent.toLowerCase().indexOf(ar[idx]) >= 0 ){
		flag=true
		break
	}
}

if(flag==true){
	window.location ="https://www.google.co.kr"
}

</script>


</html>
