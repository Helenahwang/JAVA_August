<!DOCTYPE html>
<html>
<head>
<!-- meta는 문서 정보에 관한 설정 -->
<meta charset="UTF-8">
<!-- title은 문서 제목 : bookmark의 기본 텍스트 -->
<title>Insert title here</title>
<!-- 외부 스타일시트 사용 -->
<link rel = "stylesheet" href = "외부 스타일시트 파일 경로">
<!--  내부 스타일 시트 사용 -->
<style>
</style>

<!-- 외부 자바스크립트 파일 경로 -->
<script src="파일 경로"></script>

<!-- 내부 자바스크립트 -->
<script></script>


<base href = "파일의 기본경로" target="여는방법" /> 

</head>
<body>
<h2>HTML5 기본 문서 구조</h2>
</body>
</html>
