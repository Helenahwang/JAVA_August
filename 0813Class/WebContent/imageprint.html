<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>web design</title>

<style>

img{
width:30%;
height:250px;
}

/*화면의 너비가 960픽셀까지 적용할 css */
@media screen and (max-width:960px){
img{
width:48%;
height:250px;
}
}

/*화면의 너비가 500픽셀까지 적용할 css */
@media screen and (max-width:500px){
img{
width:96%;
height:190px;
}
}




</style>



</head>
<body>

<img src="images/blackpink1.jpg" />
<img src="images/blackpink5.jpg" />
<img src="images/blackpink3.jpg" />


</body>
</html>
