<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Animation using CSS</title>
<style>
@-webkit-keyframes spin{
	from{-webkit-transform:rotateX(0deg);} /*rotateY(0deg)*/
	to{-webkit-transform:rotateX(360deg);} /*rotateY(360deg)*/
}

#spinner{
-webkit-animation-name:spin;
-webkit-animation-timing-function:linear;
-webkit-animation-iteration-count:infinite;
-webkit-animation-duration:6s;
-webkit-transform-style:preserve-3d
}

#spinner:hover{
-webkit-animation-play-state:paused;
}

#stage{
}


</style>




</head>
<body>

<div id="stage" style="background:rgba(0,0,0,0.5)">
<p id="spinner" style="background:rgba(0,0,0,0.5); text-align:center; color:#fff">
3D animation
</p>
</div>

</body>
</html>
