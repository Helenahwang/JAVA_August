<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 함</title>
</head>
<body>


<!-- 버튼으로 함수부르기 -->
<input type="Button" value="버튼" id="btn"/>
<br/>



</body>

<script>

//btn이라는 id를 가진 버튼을 눌렀을 때 호출되는 함수
document.getElementById("btn").onclick=function(){alert("버튼을 눌렀습니다.")}






//함수 정의
function disp(){
	document.writeln("<br/>hello function<br/>")
}

//함수 호출
disp()

var print = function(){
	document.writeln("hello function2 <br/>")
}

print()

print

alert(print) //함수의 내용 출력



//()를 하지 않으면 저장한 내용을 가져온다.
//alert(print)

//2개의 매개변수를 받아서 2개의 합을 리턴하는 메소드
var add=function(n1, n2){
	
	//return n1+n2
	
	//자바 스크립트는 매개변수를 내부적으로 arguments라는 배열에 순서대로 저장한다.
	return arguments[0]+arguments[1]
}


var result=add(10,30)
document.writeln("result = "+result + "<br/>")



function outer( ){
var x=10 // 지역변수 : 선언된 블럭 안에서만 사용가능
	return function( ){
			x=x+1
			alert(x) //11이 출력
	}
}


var k=outer()
k() //11
k() //12




var name=prompt("이름을 입력하세요!","이름입력")
document.writeln("이름 : " + name)



var url = "https://www.daum.net?name=관리자"
document.writeln("<br/><br/>url : "+url)
document.writeln("<br/>encodeURLComponent : "+encodeURIComponent(url))
document.writeln("<br/>escape : "+escape(url))
document.writeln("<br/>encodeURI : "+encodeURI(url))




</script>

</html>
