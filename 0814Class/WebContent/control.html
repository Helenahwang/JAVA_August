<script>
var year = 2018
//year가 윤년이면 화면에 윤년이라고 출력하고 그렇지 않으면 윤년이 아님이라고 출력
//윤년의 조건 :  4의 배수이고 100의 배수가 아닌 경우 또는 400의 배수인 경우

if(year%4 == 0 && year%100 != 0 || year%400 == 0 ){
	document.writeln(year+"는 윤년")
}else{
	document.writeln(year+"는 윤년이 아님")
}

var menu=3
// menu가 1 일 때는 한식 2이면 중식 3이면 양식
//그 이외는 식사안함 이라고 화면에 출력하도록 switch로 작성

switch(menu){
case(1):
document.writeln("<br/>한식")
break;
case(2):
document.writeln("<br/>중식")
break;
case(3):
document.writeln("<br/>양식")
break;
default : 
document.writeln("<br/>식사안함")
break;

}


//2-1000까지 완전수의 개수를 화면에 출력 
//완전수 : 자기 자신을 제외한 약수의 합이 자기 자신인 수
//6의 약수, 1,2,3,6 , 1+2+3+=6
//약수는 나누어 떨어지는 수

var num=2
var sum=0
var comp=0

while(num<=1000){
for(i=1; i<num; i++){

	if(num%i==0){
		sum=sum+i	
	}
	
}

if(sum==num){
	document.writeln("<br/>완전수: "+num)
	comp++	
}

num++
sum=0
}
document.writeln("<br/>"+comp)


//2부터 1000까지 소수의 개수
//소수(prime) : 1과 자기 자신으로만 나누어 떨어지는 수

//2부터 자신의 절반이 되는 숫자까지 나누어서 나누어 떨어지면 반복문 중으로 작성을 해야 하는데... 아직 안함

var num=2
var i=1
var count=0
var sum=0
var primecount=0
while(num<=1000){
	//document.writeln("<br/>"+num)
	
	while(i<num){
		//document.writeln("<br/>"+num+"의 i값 : "+i)
		
		if(num%i==0){
			count++
			sum=count+sum
		}
	i++

	}
	if(sum==1){
		primecount++
		//document.writeln("<br/>소수 : "+num)
	}
	
num++
i=1
count=0
sum=0
	
	
}

document.writeln("<br/>소수개수: "+primecount)
